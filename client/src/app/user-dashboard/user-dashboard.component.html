<div class="h-100 w-100 p-5 d-flex flex-column justify-content-start align-items-center">
    <img [src]="user?.dp" alt="User" />
    <p class="h4">Name: {{user?.citizenId}}</p>
    <p class="h4">Name: {{user?.name}}</p>
    <p class="h4">Name: {{user?.gender}}</p>
    <p class="h4">Name: {{user?.dob}}</p>
    <p class="h4">Name: {{user?.email}}</p>
    <p class="h4">Name: {{user?.mobile}}</p>
    <p class="h4">Name: {{user?.address}}</p>
</div>
