<div class="w-100 mt-5 container">
  <form
    #loginForm="ngForm"
    (ngSubmit)="loginForm?.form?.valid && onLogin()"
    class="w-25 mx-auto"
    id="loginForm"
  >
    <h4>Login</h4>
    <div class="my-3">
      <label for="mobile" class="form-label">Mobile *</label>
      <input
        type="number"
        class="form-control"
        name="mobile"
        id="mobile"
        placeholder="Mobile Number"
        [(ngModel)]="mobile"
        required
        minlength="10"
        maxlength="10"
      />
      <div
        *ngIf="
          loginForm.controls['mobile']?.invalid &&
          loginForm.controls['mobile']?.touched
        "
      >
        <span
          *ngIf="loginForm.controls['mobile'].errors?.['required']"
          class="mt-4 text-sm text-danger"
          >Mobile is required.</span
        >

        <span
          *ngIf="loginForm.controls['mobile'].errors?.['minlength'] || loginForm.controls['mobile'].errors?.['maxlength']"
          class="mt-4 text-sm text-danger"
          >Mobile number must be exactly 10 digits long.</span
        >
      </div>
    </div>
    <div class="my-3">
      <label for="password" class="form-label">Password *</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Password"
        [(ngModel)]="password"
        required
      />
      <div
        *ngIf="
          loginForm.controls['password']?.invalid &&
          loginForm.controls['password']?.touched
        "
      >
        <span
          *ngIf="loginForm.controls['password'].errors?.['required']"
          class="text-sm text-danger"
          >Password is required.</span
        >
      </div>
    </div>
    <p class="w-100 text-sm text-danger text-center" *ngIf="error !== ''">
      {{ error }}
    </p>
    <button
      id="loginBtn"
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="loginForm?.form?.invalid"
    >
      Submit
    </button>
  </form>
</div>
